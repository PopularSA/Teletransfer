<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Popular-Sistemas</title>
<!--/*/ <th:block th:include="fragments/headerlogininc :: head"></th:block> /*/-->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">Popular-Sistemas</h3>
					</div>
					<div class="panel-body">
						<form role="form" th:action="@{/login}" method="post" class="form-signin">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Usuario" name="username" value="demo@localhost"
										type="text" autofocus="true" />
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Clave" value="demo"
										name="password" type="password"  />
								</div>
								<input type="submit" value="Ingresar"
								class="btn btn-primary btn-block" />
							</fieldset>
						</form>
						<br />
				<div th:if="${param.error}" style="color: red;" class="text-center">Usuario
					y/o Clave erroneo</div>
				<div th:if="${param.logout}" style="color: red;" class="text-center">Usted
					no se encuentra logueado</div>
				<br />
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/footerlogininc :: footer"></th:block> /*/-->
</body>
</html>
