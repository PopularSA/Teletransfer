					</div>

						<div class="col-lg-10">
							<div class="row">
								<form id="frmGenerarArchivo">
									<div class="form-group">
										<div class="col-lg-2">

										</div>
										<div class="col-lg-10">

										</div>
										<div class="col-lg-10">
											<input type="text" class="form-control" id="txtEmail"
												disabled="disabled" value=""
												placeholder="destinatario1@empresa.com;destinatario2@empresa2.com;destinatario3@empresa3.com;" />
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="col-lg-2">
							<button type="button" id="btnEnviarReporte"
								class="btn btn-primary col-lg-12">Generar Archivo

						</div>
